<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="calc" id="calc">
        <div class="top-bar">
          <span class="clear">C</span>
          <div class="screen"></div>
        </div>
        <div class="keys">
          <div class="row">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
          </div>
          <div class="row">
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
          </div>
          <div class="row">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">/</span>
          </div>
          <div class="row">
            <span>0</span>
            <span>.</span>
            <span class="equals">=</span>
            <span class="operator">*</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
